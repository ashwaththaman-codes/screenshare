<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebDesk - Remote Screen Share</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00bcd4;
      font-weight: bold;
      cursor: pointer;
    }
    video {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WebDesk - Remote Screen Share</h2>
    <input type="text" id="room" placeholder="Enter Room ID" />
    <button onclick="startScreenShare()">Start Screen Share (Host)</button>
    <button onclick="joinScreen()">Join as Viewer</button>
    <video id="video" autoplay playsinline></video>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
